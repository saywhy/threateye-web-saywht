<div
  class="set"
  ng-controller="Set_ruleController"
  ng-init="app.settings.container = false;"
  ng-cloak
>
  <!-- Main content -->
  <div class="row rule" ng-cloak>
    <div class="col-md-12 ">
      <div class="set_content">
        <div class="rule_item">
          <div class="rule_item_header row">
            <h4 class="col-md-1" style="min-width:150px">实时更新</h4>
          </div>
          <div style="margin: 10px 10px 0px 10px">
            <table
              class="table "
              ng-cloak
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="width: auto;margin: 0"
            >
              <tr ng-repeat="item in offline_data | filter:{update_type:'1'}">
                <td style="width: 80px;"><span ng-bind="item.key"></span></td>
                <td style="width: 240px;">
                  <p ng-if="item.status == '1'">
                    <span>开始更新时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                  <p ng-if="item.status == '2'">
                    <span>上次更新时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                  <p ng-if="item.status == '3'">
                    <span>更新失败时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                </td>
                <td style="width: 60px;">
                  <p ng-if="item.status == '1'">
                    <span>更新中</span>
                  </p>
                  <p ng-if="item.status == '2'">
                    <span>成功</span>
                  </p>
                  <p ng-if="item.status == '3'">
                    <span>失败</span>
                  </p>
                </td>
              </tr>
            </table>
          </div>
          <div class="row">
            <div class="form-group col-md-1 col-md-offset-5">
              <label style="width: 100%;">&nbsp;</label>
              <button
                ng-disabled="disabledUpdata"
                class="btn btn-primary btn_style"
                style="max-width: 80px;"
                ng-click="real_time_update()"
                ng-bind="online_text"
              ></button>
            </div>
          </div>
        </div>
        <div class="rule_item">
          <div class="rule_item_header row">
            <h4 class="col-md-1" style="min-width:150px">离线更新</h4>
          </div>
          <div style="margin: 10px 10px 0px 10px">
            <table
              class="table "
              cellspacing="0"
              cellpadding="0"
              ng-cloak
              border="0"
              style="width: auto;"
            >
              <tr ng-repeat="item in offline_data | filter:{update_type:'2'}">
                <td style="width: 80px;"><span ng-bind="item.key"></span></td>
                <td style="width: 240px;">
                  <p ng-if="item.status == '1'">
                    <span>开始更新时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                  <p ng-if="item.status == '2'">
                    <span>上次更新时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                  <p ng-if="item.status == '3'">
                    <span>更新失败时间：</span>
                    <span ng-bind="item.time"></span>
                  </p>
                </td>
                <td style="width: 60px;">
                  <p ng-if="item.status == '1'">
                    <span>更新中</span>
                  </p>
                  <p ng-if="item.status == '2'">
                    <span>成功</span>
                  </p>
                  <p ng-if="item.status == '3'">
                    <span>失败</span>
                  </p>
                </td>
              </tr>
            </table>
          </div>
          <div style="margin:20px">
            <div>
              <div id="thelist" class="uploader-list"></div>
              <div
                id="picker"
                style="display: inline;"
                ng-disabled="choosefile"
              >
                选择文件
              </div>
              <button
                id="ctlBtn"
                class="btn btn-primary upload_button"
                ng-disabled="!updata_click"
                style="margin-left: 20px; margin-bottom: 24px;width: 80px;"
              >
                开始上传
              </button>
            </div>
          </div>
          <!-- <div class="row">
                        <div class="form-group col-md-1 col-md-offset-5">
                            <label style="width: 100%;">&nbsp;</label>
                            <button class="btn btn-primary btn_style" style="max-width: 80px;" ng-click="offline_update()">更
                                新</button>
                        </div>
                    </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
