<div class="set" ng-controller="Set_licenceController" ng-init="app.settings.container = false;" ng-cloak>
    <!-- Main content -->
    <div class="row">
        <div class="col-md-12 ">
            <div class="set_content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-group col-md-2 form_class">
                                <h4>证书列表</h4>
                            </div>
                            <input type="file" id="LicenseFile" name="" style="display: none;">
                            <div class="form-group col-md-2 col-md-offset-6 form_class">
                                <button class="form-control btn btn-primary btn_style" style="max-width: 93px;margin-top: 3px;" ng-click="online()">在线激活</button>
                            </div>
                            <div class="form-group col-md-2  form_class">
                                <button class="form-control btn btn-primary btn_style" style="max-width: 93px;margin-top: 3px;" ng-click="import()">导入许可证</button>
                            </div>
                        </div>
                        <div id="hide_box" style="display: none;">
                                <div id="inputSN" >
                                  <form>
                                    <div class="box-body">
                                      <div class="col-md-12">
                                        <label for="InputVersion">序列号：</label>
                                        <input class="form-control" ng-model="SN" style="border-radius: 3px">
                                        <p class="help-block" ng-bind="'机器码：' + key"></p>
                                      </div>
                                    </div>
                                  </form>
                                </div>
                              </div>
                        <div class="box box-solid" style="margin-top:10px;">
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade in active">
                                    <div class="box-body">
                                        <table class="table table-hover  ng-cloak">
                                            <tr >
                                                <th style="width: 50px;">序号</th>
                                                <th style="width:300px;">序列号</th>
                                                <th>受保护机构</th>
                                                <th>授权时间</th>
                                                <th>授权到期时间</th>
                                                <th>威胁情报</th>
                                                <th>许可证状态</th>
                                            </tr>
                                            <tr ng-repeat="(index,item) in license_array">
                                                <td ng-bind="index+1"></td>
                                                <td ng-bind="item.SN" title="{{item.SN}}"></td>
                                                <td ng-bind="item.orgName"title="{{item.orgName}}"></td>
                                                <td ng-bind="item.startTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                                                <td ng-bind="item.endTime  | date:'yyyy-MM-dd HH:mm:ss'"></td>
                                                <td ng-bind="item.edition=='2'?'高级版':'基础版'"></td>
                                                <td ng-bind="item.status"></td>
                                            </tr>
                                        </table>
                                        <!-- angularjs分页 -->
                                        <div style="border-top: 1px solid #f4f4f4;padding: 10px;">
                                            <em>共有
                                                <span ng-bind="license_array.length"></span>条</em>

                </div>
            </div>
        </div>
    </div>
